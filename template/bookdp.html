<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2">
        <tr>
            <th>Bookid</th>
            <th>Book Title</th>
            <th>Author name</th>
            <th>Published Date</th>
            <th>ISBN No</th>
        </tr>
        <tr>
            {% for x in data1 %}
            <td>{{x.book_id}}</td>
            <td>{{x.title}}</td>
            <td>{{x.author}}</td>
            <td>{{x.published_date}}</td>
            <td>{{x.isbn}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
