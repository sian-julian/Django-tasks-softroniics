<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <label for="fname">First Name</label>
        <input type="text" name="fname" value="{{data.first_name}}"  required><br>

        <label for="lname">Last Name</label>
        <input type="text" name="lname" value="{{data.last_name}}"  required><br>

        <label for="email">Email id</label>
        <input type="text" name="email" value="{{data.email}}" required><br>

        <label for="phonenum">Phone Number</label>
        <input type="text" name="phonenum" value="{{data.phone_number}}" required><br>

        <label for="address">Address</label>
        <input type="text" name="address" value="{{data.address}}" required><br>

        <label for="dob">Date of Birth</label>
        <input type="date" name="dob" value="{{data.date_of_birth|date:'Y-m-d'}}" required><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
