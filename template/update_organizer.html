<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Update Oraganizer</h2>
    <form method="POST">
        {% csrf_token %}
    <label for="name">Name</label>
    <input type="text" name="name" value="{{data.name}}" required><br><br>

    <label for="email">Contact Email</label>
    <input type="text" name="email" value="{{data.contact_email}}" required><br><br>

    <label for="phno">Phone Number</label>
    <input type="text" name="phno"  value="{{data.phone_number}}" required><br><br>
    
    <button type="submit">Update</button>
</body>
</html>
