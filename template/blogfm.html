<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <label for="title">Title</label>
        <input type="text" name="title" placeholder="Enter the Title" required><br>

        <label for="content">Content</label>
        <textarea name="content" placeholder="Enter the Content" required></textarea><br>

        <label for="author">Author</label>
        <input type="text" name="author" placeholder="Enter Author name" required><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
