<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Update Student Details</h2>
    <form method="POST">
        {% csrf_token %}
    <label for="fname">First name</label>
    <input type="text" name="fname" value="{{data.first_name}}" required><br><br>

    <label for="lname">Last name</label>
    <input type="text" name="lname" value="{{data.last_name}}" required><br><br>

    <label for="email">Email</label>
    <input type="text" name="email" value="{{data.email}}" required><br><br>

    <label for="phno">Phone Number</label>
    <input type="text" name="phno" value="{{data.phone_number}}" required><br><br> 
    
    <label for="course">Course</label>
    <select name="cse">
        {% for x in data2 %}
        <option value="{{x.id}}">{{x.course_name}}</option>
        {% endfor %}
    </select><br><br>
    <button type="submit">add</button>
</body>
</html>
