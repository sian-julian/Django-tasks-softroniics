<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        <tr>
            {% for x in item %}
            <td>{{ x.name }}</td>
            <td>{{ x.price }}</td>
            <td>{{ x.quantity }}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
