<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <label for="id">Bookid</label>
        <input type="text" name="id" placeholder="Enter Book Id" required><br>

        <label for="title">Title</label>
        <input type="text" name="title" placeholder="Enter The Book Title" required><br>

        <label for="author">Author</label>
        <input type="text" name="author" placeholder="Enter the Author's name" required><br>

        <label for="date">Published Date</label>
        <input type="date" name="date" required><br>

        <label for="isbn">ISBN</label>
        <input type="text" name="isbn" placeholder="Enter the ISBN number" required><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
