<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2">
        <tr>
            <th>id</th>
            <th>Title</th>
            <th>Content</th>
            <th>Author</th>
            <th>Created at</th>
            <th>Updated at</th>
            <th>Delete</th>
            <th>update</th>
        </tr>
        <tr>
            {% for x in data1 %}
            <td>{{x.id}}</td>
            <td>{{x.title}}</td>
            <td>{{x.content}}</td>
            <td>{{x.author}}</td>
            <td>{{x.created_at}}</td>
            <td>{{x.updated_at}}</td>
            <td><a href="{% url 'delete' x.id %}">delete</a></td>
            <td><a href="{% url 'update' x.id %}">update</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
