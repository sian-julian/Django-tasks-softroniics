<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2">
        <tr>
            <th>id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email id</th>
            <th>Phone Number</th>
            <th>Address</th>
            <th>Date Of Birth</th>
            <th>Delete</th>
            <th>update</th>
        </tr>
        <tr>
            {% for x in data1 %}
            <td>{{x.id}}</td>
            <td>{{x.first_name}}</td>
            <td>{{x.last_name}}</td>
            <td>{{x.email}}</td>
            <td>{{x.phone_number}}</td>
            <td>{{x.address}}</td>
            <td>{{x.date_of_birth}}</td>
            <td><a href="{% url 'delete' x.id %}">delete</a></td>
            <td><a href="{% url 'update' x.id %}">update</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
